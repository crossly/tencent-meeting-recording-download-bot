# ============================================
# Tencent Meeting Recording Downloader
# Docker Compose Configuration
# ============================================

services:
  tencent-meeting-bot:
    build: .
    container_name: tencent-meeting-bot
    restart: unless-stopped
    # Run as root to avoid volume permission issues
    user: root
    env_file:
      - .env
    volumes:
      # Persist downloaded files
      - ./downloads:/app/downloads
      # Persist Telethon session for CLIENT mode (directory mount)
      - ./sessions:/app/sessions
    # For CLIENT mode: enable interactive login
    stdin_open: true
    tty: true
